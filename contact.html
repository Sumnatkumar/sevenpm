                <form>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label>Name:*</label>
                                <input type="text" class="form-control" />

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Message</label>
                                <textarea class="form-control" cols="30" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
